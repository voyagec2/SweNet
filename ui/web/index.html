<!DOCTYPE html>
<html ng-app="SweNet">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <base href="/">
        
        <!-- build:css({web, .tmp}) css/app.css -->
        <!-- inject:css -->

        <link rel="stylesheet" href="css/animate.css">

        <link rel="stylesheet" href="css/app.css">

        <link rel="stylesheet" href="js/lib/loading-bar.min.css">

        <!-- endinject -->    
        <!-- endbuild -->
        
        <link href="favicon.ico" rel="bookmark" type="image/x-icon" />
        <link href="favicon.ico" rel="icon" type="image/x-icon" /> 
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
        
        <title> SweNet UI </title>
    </head>
    
    <body ng-cloak>
        <header class="container">
            <ul>
                <li class="active">Home</li>
                <li>SWBOK</li>
                <li>Wikipedia</li>
            </ul>
        </header>
        
        <div class="container search-box">
            <span class="search-brand">SweNet</span>
            <input class="search-input" type="text"/>
            <button class="search-btn">Search</button>
        </div>

        <ng-view></ng-view>
        
        <!-- build:js js/main.js -->
        <!-- inject:js -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-sanitize.min.js"></script>
        <script src="js/lib/loading-bar.min.js"></script>
        <script src="js/lib/markdown.js"></script>
        <script src="js/lib/showdown.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/main.js"></script>
        <!-- endinject -->
        
        <!-- inject:tpl --> 
        <!-- endinject -->
        <!-- endbuild --> 
    </body>
</html>
