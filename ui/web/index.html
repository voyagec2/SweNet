<!DOCTYPE html>
<html ng-app="SweNet">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <base href="/">
        
        <!-- build:css({web, .tmp}) css/app.css -->
        <!-- inject:css -->

        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="js/lib/loading-bar.min.css">

        <!-- endinject -->    
        <!-- endbuild -->
        
        <link href="favicon.ico" rel="bookmark" type="image/x-icon" />
        <link href="favicon.ico" rel="icon" type="image/x-icon" /> 
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
        
        <title> SweNet UI </title>
    </head>
    
    <body ng-cloak>
        <header class="container">
            <ul>
                <li>Home</li>
                <li>Classes</li>
                <li>Properties</li>
                <li>Instances</li>
                <li>About</li>
            </ul>
        </header>
        
        <div id="searcher" class="container">
        </div>

        <ng-view></ng-view>
        
        <!-- ANGULARJS BEGIN -->
        <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular.min.js"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular-resource.min.js"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular-sanitize.min.js"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular-route.min.js"></script>
        <!-- ANDULARJS END -->
        
        <script src="http://cdn.bootcss.com/showdown/0.3.1/showdown.min.js"></script>

        <!-- build:js js/main.js -->
        <!-- inject:js -->
        <script src="js/app.js"></script>
        <script src="js/lib/loading-bar.min.js"></script>
        <script src="js/lib/markdown.js"></script>
        <!-- endinject -->
        
        <!-- inject:tpl --> 
        <!-- endinject -->
        <!-- endbuild --> 
    </body>
</html>
